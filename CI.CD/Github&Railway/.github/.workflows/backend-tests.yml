name: Backend Unit Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run tests
        working-directory: backend
        run: ./gradlew test --no-daemon --tests "vr.balance.app.unit.*"